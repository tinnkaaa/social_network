{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card p-4 shadow-sm">
            <h4 class="text-center mb-3">Login</h4>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-primary w-100 mt-2">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
